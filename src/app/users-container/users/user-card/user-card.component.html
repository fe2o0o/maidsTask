  <a [routerLink]="['/user',user?.id]" class="inner-card  text-decoration-none">
    <div [appHover]="'customShadow'" class=" rounded-3">
        <div class="img p-1  text-center  rounded-top-3">
          <img class="rounded-circle" width="100" height="100" [src]="user?.avatar" [alt]="user?.first_name">
        </div>
        <div class="content bg-light rounded-bottom-3 p-3 pt-5 text-center">
          <h5 class="fs-6 text-dark fw-bold">Full Name : <span class="text fw-medium">{{user?.first_name + ' ' + user?.last_name}}</span></h5>
          <ng-content></ng-content>
        </div>
    </div>
  </a>
